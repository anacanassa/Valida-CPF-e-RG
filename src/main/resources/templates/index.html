<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validador CPF e RG</title>
    
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

    <h1 class="text-primary mb-4">Validador CPF e RG</h1>

    <form th:action="@{/valida-cpf}" method="post" class="text-center">
        <div class="mb-3">
            <input type="text" name="cpf" placeholder="Digite o CPF" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Validar</button>
    </form>

    <form th:action="@{/valida-rg}" method="post" class="text-center">
      <div class="mb-3">
          <input type="text" name="rg" placeholder="Digite o RG" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Validar</button>
  </form>

    <p th:if="${mensagem}" th:text="${mensagem}"
       class="mt-4 fw-bold">
    </p>

</body>
</html>
